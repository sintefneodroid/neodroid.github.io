<!DOCTYPE html>
<!--[if lt IE 7]>
<html class='no-js lt-ie9 lt-ie8 lt-ie7'> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]>
<html class='no-js lt-ie9 lt-ie8'><![endif]-->
<!--[if (IE 8)&!(IEMobile)]>
<html class='no-js lt-ie9'><![endif]-->
<!--[if gt IE 8]><!-->
<html class='no-js'><!--<![endif]-->
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include nav.html %}
    <!-- Header -->
    <header class='header flex' role='banner'>
      <div class='container animated fadeIn'>
        <div class='row'>
          <a href='{{ site.url }}'>
            <img src='{{ site.neodroid_logo }}' class='zoombtn'>
          </a>
          <h3 class='title'>
            <a class='logo_img zoombtn' href='{{ site.url }}'>
              <p style='font-size:1.2rem;font-weight:300'>{{ site.title }}</p>
            </a>
          </h3>
          <hr class='hr-line'>
          <h3 class='title'>
            <a href='{{ site.url }}'>
              <p style='font-size:1rem;font-weight:300'>{{ site.bio }}</p>
            </a>
          </h3>

          <hr class='hr-line'>
          <h3 class='title'>
            <a class='btn zoombtn' href='{{ site.url }}/external/environments'>
              Environments
            </a>
            <a class='btn zoombtn' href='{{ site.url }}/setup'>
              Setup
            </a>
            <a class='btn zoombtn' href='{{ site.url }}/external/tutorials'>
              Tutorials
            </a>
            <a class='btn zoombtn' href='{{ site.url }}/external/documentation'>
              Documentation
            </a>
          </h3>
          <hr class='hr-line'>
          <img src='{{ site.sintef_logo }}' class='footer_logo_img zoombtn'>
          <img src='{{ site.frno_logo }}' class='footer_logo_img zoombtn'>

          {% include social-links.html %}
        </div>
      </div>
    </header>
    {% include scripts.html %}
  </body>
</html>
